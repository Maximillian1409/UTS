* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    color: white;
    text-align: center;
    margin-bottom: 20px;
    padding: 40px;
    background-color: #ff9800; /* Warna latar belakang */
    border-radius: 10px; /* Membuat sudut melengkung */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Bayangan pada teks */
}

/* Kontainer menu */
.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1000px;
    width: 100%;
    margin-bottom: 50px;
}

/* Item menu */
.menu-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    background-color: #fff;
}

.menu-item:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
}

.menu-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.menu-content {
    padding: 15px;
    text-align: center;
}

.menu-item h3 {
    font-size: 1.3em;
    color: #333;
    margin-bottom: 5px;
}

.menu-item p {
    font-size: 1.2em;
    color: #28a745;
    font-weight: bold;
    margin-bottom: 10px;
}

.menu-item button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer
}

        footer {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0px;
            width: 100%;
        }

        footer a {
            color: #000000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
